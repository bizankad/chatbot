<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Vivabot </title>
    <meta name="description" content="This is an example of a meta description.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="{{ url_for('static', filename='js/main.css') }}"></script>

  </head>
  <body>
    {% for message in message_record %}
    <p style="background-color:rgba(198, 218, 221, 0.473);">{{message['user']}}: {{message['question']}}</p>
    <p>vivabot : {{message['answer']}}</p>
    <hr>
  {% endfor %}
    <form action='/send' method='POST'>
      <input type='text' name='user' id='user' value="user" required>
      <input type='text' name='question' id='question' required>
      <input type='submit' value='Send'>
    </form>

  </body>
</html>
